<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>User Management</h1>
  
  <!-- Create New User Form -->
  <div>
    <h2>Create New User</h2>
    <form id="createUserForm">
      <input type="text" id="firstname" placeholder="First Name" required>
      <input type="text" id="lastname" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create User</button>
    </form>
  </div>

  <hr>

  <!-- Users List -->
  <div>
    <h2>Users</h2>
    <ul id="usersList"></ul>
  </div>

  <!-- Update User Form -->
  <div>
    <h2>Update User</h2>
    <form id="updateUserForm">
      <input type="text" id="updateFirstname" placeholder="First Name" required>
      <input type="text" id="updateLastname" placeholder="Last Name" required>
      <input type="email" id="updateEmail" placeholder="Email" required>
      <input type="password" id="updatePassword" placeholder="Password" required>
      <button type="submit">Update User</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
